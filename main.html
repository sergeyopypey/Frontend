<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САП ГИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div>
        <h2>Hello!</h2>
    </div>

    <div>
        <button onclick="getUsers()">Get Users</button>
        <button onclick="postLicense()">Load License</button>
    </div>

<script type="text/javascript" src="index.js"></script>
<script>
    const obj = {
    name: "Sergey",
    surname: "Troshin"
    }
    async function getUsers() {
        url = 'http://localhost:8888/api/user'
        let response = await fetch(url, {
            method: 'POST',
            headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
            body: JSON.stringify(obj)
        })
        if (response.ok) {
            let json = await response.json();
            console.log(json)
        } else alert("Ошибка HTTP: " + response.status)

        alert('Success!!!!!!!!')
    }

    const license = {
        title: "License",
        lic_number: "333223",
        author: "LeonovWeb",
        lic_owner: "TroshinWeb",
        inspired_date: "31/12/2022",
        recieved_date: "01/01/2022",
        user_id: null
    }

    async function postLicense() {
        url = 'http://localhost:8888/api/license'
        let response = await fetch(url, {
            method: 'POST',
            headers: {
                        'Content-Type': 'application/json;charset=utf-8'
                    },
            body: JSON.stringify(license)
        })
        if (response.ok) {
            let json = await response.json();
            console.log(json)
        } else alert("Ошибка HTTP: " + response.status)

        alert('Success!!!!!!!!')
    }
</script>
</body>
</html>
