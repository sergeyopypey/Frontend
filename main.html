<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САП ГИ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <button id="sayHello">Say Hello!</button>
    <div>
        <h2>САП ГИ</h2>
    </div>    
    <div>
        <ul>
            <li>
              <label for="summary">Название:</label>
              <input type="text" id="title" name="title" />
            </li>
            <li>
                <label for="summary">Номер Лицензии</label>
                <input type="number" id="lic_number" name="lic_number" />
              </li>
              <li>
                <label for="summary">Выдающий лицензию</label>
                <input type="text" id="author" name="author" />
              </li>
              <li>
                <label for="summary">Владелец лицензии</label>
                <input type="text" id="lic_owner" name="lic_owner" />
              </li>
              <li>
                <label for="summary">Дата истечения:</label>
                <input type="date" id="inspired_date" name="inspired_date" />
              </li>
              <li>
                <label for="summary">Дата получения:</label>
                <input type="date" id="recieved_date" name="recieved_date" />
              </li>
              <li>
                <label for="summary">Пользователь:</label>
                <input type="number" id="user_id" name="user_id" />
              </li>
            <li class="button">
              <button id="sendLicense">Отправить информацию о лицензии</button>
            </li>
          </ul>
    </div>
    <button id="getLicenses">Получить список лицензий</button>
    <div class="table">
        <table id="table">
            <tr>
                <th>Название</th>
                <th>Номер лицензии</th>
                <th>Выдающий лицензию</th>
                <th>Владелец лицензии</th>
                <th>Дата истечения</th>
                <th>Дата получения</th>
                <th>Пользователь</th>
            </tr>
        </table>
    </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
