<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>СИП ГИ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div style="z-index:1;" id="mainbody">
    <div class="tab developed">
      <h6>Developed by Troshin Sergey</h6>
    </div>
    <div class="tab">
      <button class="tablinks active" id="LicenseTab">Лицензии</button>
      <button class="tablinks" id="UsersTab">Пользователи</button>
      <h2 style="color: white; margin: 22.5px 0px 0px 300px;">Система помощи главного инженера</h2>
      <img src="./uploads/rosatom.png" alt="rosatom"
        style="display: inline; margin: -50px 0px 0px 0px; height: 65px; float: right;">
      <div class="square"></div>
    </div>
    <div id="License" class="tabcontent license">
      <div class="form" style="margin-top: 5px;">
        <form>
          <p>
            <label for="summary">Название:</label>
            <input type="text" id="title" /><br>
          </p>
          <p>
            <label for="summary">Номер лицензии:</label>
            <input type="number" id="lic_number" /><br>
          </p>
          <p>
            <label for="summary">Выдающий лицензию:</label>
            <input type="text" id="author" /><br>
          </p>
          <p>
            <label for="summary">Владелец лицензии:</label>
            <select id="lic_owner" style="width: 300px;">
              <option></option>
            </select>
            <label id="tip" class="tip" style="display: none;">начните вводить имя</label>
          </p>
          <p>
            <label for="summary">Дата получения:</label>
            <input type="date" id="recieved_date" /><br>
          </p>
          <p>
            <label for="summary">Дата истечения:</label>
            <input type="date" id="expiration_date" /><br>
          </p>
        </form>
        <button style="margin: 5px 0px 5px 0px; width: 480px;" id="sendLicense">Добавить лицензию</button>
        <!-- <button style="margin: 5px 0px 0px 10px;" id="deleteLicense">Удалить лицензию с ID-шником:</button>
      <input  style="margin-top: 5px; width: 80px; height: 41.5px;" type="number" id="lic_id"/> -->
      </div>
      <div>
        <table style="margin-top: 10px;" class="container-fluid" id="tablelicense">
          <tr style="padding: 0px;" class="headrow">
            <th>ID</th>
            <th><button id="sortBySummary">Название</button></th>
            <th>Номер лицензии</th>
            <th>Выдающий лицензию</th>
            <th><button id="sortByOwner">Владелец лицензии</button></th>
            <th>Дата получения</th>
            <th><button id="sortByExpirationDate">Дата истечения</button></th>
            <th>До истечения</th>
            <!-- <th>Пользователь</th> -->
            <th>Файл</th>
            <th>DEL</th>
          </tr>
        </table>
      </div>
    </div>

    <div id="Users" class="tabcontent users">
      <div class="form" style="margin-top: 5px;">
        <form>
          <p>
            <label for="summary">Фамилия</label>
            <input type="text" id="second_name" /><br>
          </p>
          <p>
            <label for="summary">Имя</label>
            <input type="text" id="first_name" /><br>
          </p>
          <p>
            <label for="summary">Отчество</label>
            <input type="text" id="third_name" /><br>
          </p>
          <p>
            <label for="summary">Почта</label>
            <input type="email" id="email" /><br>
          </p>
          <p>
            <label for="summary">Подразделение</label>
            <input type="text" id="department" /><br>
          </p>
        </form>
        <button style="margin: 5px 0px 5px 0px; width: 464px;" id="sendUser">Добавить пользователя</button>
        <!-- <button style="margin: 5px 0px 0px 10px;" id="deleteUser">Удалить пользователя с ID-шником:</button>
      <input  style="margin-top: 5px; width: 80px; height: 41.5px;" type="number" id="user_id"/> -->
      </div>
      <div>
        <table style="margin-top: 10px;" class="container-fluid" id="tableusers">
          <tr class="headrow">
            <th>ID</th>
            <th>ФИО</th>
            <th>Подразделение</th>
            <th>Почта</th>
            <th>Количество лицензий</th>
            <th>DEL</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div id="loginform">
    <form>
      <p>
        <label>Login:</label>
        <input type="text" id="user_login" /><br>
      </p>
      <p>
        <label>Password:</label>
        <input type="password" id="user_password" /><br>
      </p>
    </form>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
